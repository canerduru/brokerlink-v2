<!-- Portfolio Matches (Portföylerim) -->
<template x-show="matchesTab === 'portfolios'" x-for="match in filteredMatches.sort((a, b) => b.score - a.score)"
    :key="match.id">
    <div class="bg-white rounded-2xl border border-gray-100 overflow-hidden">
        <!-- Header -->
        <div class="p-4 flex justify-between items-start border-b border-gray-50">
            <div>
                <h3 class="font-bold text-gray-900 mb-1">
                    <span x-text="match.portfolioTitle + ' ↔ ' + match.demandTitle"></span>
                    <span x-show="match.portfolioType" class="text-gray-500 font-normal text-xs ml-2"
                        x-text="'(' + match.portfolioType + ')'"></span>
                </h3>
                <div class="flex items-center gap-2">
                    <p class="text-emerald-600 text-xs font-medium" x-text="match.score + '% Eşleşme'">
                    </p>
                    <span x-show="match.status === 'approved'"
                        class="bg-green-100 text-green-700 text-xs font-semibold px-2 py-0.5 rounded-full">
                        ✓ Onaylı
                    </span>
                    <span x-show="match.status === 'rejected'"
                        class="bg-red-100 text-red-700 text-xs font-semibold px-2 py-0.5 rounded-full">
                        ✗ Reddedildi
                    </span>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button @click="toggleFavorite(match.id)" class="p-1.5 rounded-full hover:bg-gray-50 transition-colors"
                    :class="match.isFavorite ? 'text-red-500' : 'text-gray-300 hover:text-red-400'">
                    <svg class="w-6 h-6" :fill="match.isFavorite ? 'currentColor' : 'none'" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </button>
                <div class="bg-emerald-500 text-white text-xs font-bold px-2.5 py-1 rounded-lg"
                    x-text="match.score + '%'"></div>
            </div>
        </div>

        <!-- Comparison (REVERSED) -->
        <div class="p-4 bg-gray-50">
            <div class="flex gap-3 items-center mb-3">
                <!-- Your Portfolio (LEFT) -->
                <div class="flex-1 bg-white rounded-xl p-3 border-2 border-green-200">
                    <div class="flex items-center gap-2 mb-2">
                        <span
                            class="text-xs bg-green-100 text-green-700 px-2 py-0.5 rounded-full font-medium">Portföyünüz</span>
                    </div>

                    <div class="w-full h-20 bg-gray-200 rounded-lg mb-2 overflow-hidden">
                        <img :src="match.portfolioImage" class="w-full h-full object-cover" alt="Portfolio image">
                    </div>
                    <h4 class="font-bold text-gray-900 text-sm mb-1" x-text="match.portfolioTitle">
                    </h4>
                    <p class="text-blue-600 font-bold text-sm mb-1" x-text="match.portfolioPrice"></p>
                    <p class="text-gray-500 text-xs" x-text="match.portfolioLocation"></p>
                    <p class="text-gray-400 text-xs" x-text="match.portfolioSpecs"></p>
                </div>

                <!-- Arrow -->
                <div class="text-blue-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                    </svg>
                </div>

                <!-- Client Demand (RIGHT) -->
                <div class="flex-1 bg-white rounded-xl p-3 border border-gray-100">
                    <!-- Client Info (Compact) -->
                    <div class="flex items-center gap-2 mb-2 pb-2 border-b border-gray-100">
                        <div class="w-8 h-8 rounded-full bg-gray-200 overflow-hidden flex-shrink-0">
                            <img x-show="match.clientAvatar" :src="match.clientAvatar"
                                class="w-full h-full object-cover">
                            <div x-show="!match.clientAvatar"
                                class="w-full h-full flex items-center justify-center bg-purple-600 text-white text-xs font-bold"
                                x-text="match.clientName?.charAt(0)"></div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-xs font-bold text-gray-900 truncate" x-text="match.clientName"></p>
                            <p class="text-xs text-gray-500 truncate" x-text="match.clientCompany || match.clientTitle">
                            </p>
                        </div>
                        <button @click.stop="showClientContact(match)"
                            class="text-purple-600 hover:text-purple-700 p-1 transition-colors" title="İletişime Geç">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </button>
                    </div>

                    <h4 class="font-bold text-gray-900 text-sm mb-1" x-text="match.demandTitle || 'Talep'">
                    </h4>
                    <p class="text-emerald-600 font-bold text-sm mb-1" x-text="match.demandBudget"></p>
                    <p class="text-gray-500 text-xs" x-text="match.demandLocation"></p>
                    <p class="text-gray-400 text-xs" x-text="match.demandSpecs"></p>
                </div>
            </div>

            <!-- Criteria -->
            <div class="flex flex-wrap gap-2 mb-3">
                <span
                    class="px-2.5 py-1 bg-emerald-50 text-emerald-700 rounded-full text-xs font-medium flex items-center gap-1">
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                    Konum
                </span>
                <span
                    class="px-2.5 py-1 bg-emerald-50 text-emerald-700 rounded-full text-xs font-medium flex items-center gap-1">
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                    Bütçe
                </span>
            </div>

            <!-- Actions -->
            <div class="flex gap-2">
                <!-- Show buttons only if status is pending or not set -->
                <template x-if="match.status === 'pending' || !match.status">
                    <div class="flex gap-2 w-full">
                        <!-- Normal buttons (when not confirming) -->
                        <template x-if="confirmingMatchId !== match.id">
                            <div class="flex gap-2 w-full">
                                <button @click="rejectMatch(match.id)"
                                    class="flex-1 py-2.5 border-2 border-red-200 text-red-600 rounded-xl font-semibold text-sm hover:bg-red-50 flex items-center justify-center gap-1 transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                    Reddet
                                </button>
                                <button @click="approveMatch(match.id)"
                                    class="flex-1 py-2.5 bg-emerald-500 text-white rounded-xl font-semibold text-sm hover:bg-emerald-600 flex items-center justify-center gap-1 transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M5 13l4 4L19 7" />
                                    </svg>
                                    Onayla
                                </button>
                            </div>
                        </template>

                        <!-- Confirmation UI for Approve -->
                        <template x-if="confirmingMatchId === match.id && confirmingAction === 'approve'">
                            <div class="w-full bg-emerald-50 border-2 border-emerald-200 rounded-xl p-3">
                                <p class="text-sm text-emerald-900 font-semibold mb-2 text-center">
                                    Onaylamak istediğinize emin misiniz?</p>
                                <div class="flex gap-2">
                                    <button @click="confirmingMatchId = null; confirmingAction = null"
                                        class="flex-1 py-2 bg-white border-2 border-gray-300 text-gray-700 rounded-lg font-medium text-sm hover:bg-gray-50 transition-colors">Hayır</button>
                                    <button @click="approveMatch(match.id)"
                                        class="flex-1 py-2 bg-emerald-500 text-white rounded-lg font-semibold text-sm hover:bg-emerald-600 transition-colors">Evet</button>
                                </div>
                            </div>
                        </template>

                        <!-- Confirmation UI for Reject -->
                        <template x-if="confirmingMatchId === match.id && confirmingAction === 'reject'">
                            <div class="w-full bg-red-50 border-2 border-red-200 rounded-xl p-3">
                                <p class="text-sm text-red-900 font-semibold mb-2 text-center">Reddetmek
                                    istediğinize emin misiniz?</p>
                                <div class="flex gap-2">
                                    <button @click="confirmingMatchId = null; confirmingAction = null"
                                        class="flex-1 py-2 bg-white border-2 border-gray-300 text-gray-700 rounded-lg font-medium text-sm hover:bg-gray-50 transition-colors">Hayır</button>
                                    <button @click="rejectMatch(match.id)"
                                        class="flex-1 py-2 bg-red-500 text-white rounded-lg font-semibold text-sm hover:bg-red-600 transition-colors">Evet</button>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>

                <!-- Approved/Rejected Status Messages -->
                <template x-if="match.status === 'approved'">
                    <div class="w-full bg-green-50 border-2 border-green-200 rounded-xl p-3 text-center">
                        <p class="text-green-700 font-semibold text-sm">✓ Bu eşleşme onaylandı</p>
                    </div>
                </template>
                <template x-if="match.status === 'rejected'">
                    <div class="w-full bg-red-50 border-2 border-red-200 rounded-xl p-3 text-center">
                        <p class="text-red-700 font-semibold text-sm">✗ Bu eşleşme reddedildi</p>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
